name: Build APK
on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install dependencies
        run: |
          pip install flet==0.80.5
          pip install sqlalchemy

      - name: Build APK
        run: |
          yes | flet build apk --project "fanrenxiuxian3w" --product "fanrenxiuxian3w" --org com.xiuxian.fanren

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fanrenxiuxian3w-apk
          path: build/apk/*.apk

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/apk/*.apk
