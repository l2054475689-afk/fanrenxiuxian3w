name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flet
        run: pip install flet==0.80.5

      - name: Build APK
        run: |
          flet build apk \
            --yes \
            --project fanrenxiuxian3w \
            --product "凡人修仙3w天" \
            --org com.fanren \
            --description "修仙主题个人生命管理"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: fanrenxiuxian3w-apk
          path: build/apk/*.apk
          if-no-files-found: warn

      - name: Find APK
        id: find_apk
        run: |
          APK=$(find build/ -name "*.apk" -type f | head -1)
          echo "apk_path=$APK" >> $GITHUB_OUTPUT
          echo "Found APK: $APK"
          ls -lh $APK 2>/dev/null || echo "No APK found, listing build dir:"
          find build/ -type f 2>/dev/null | head -20

      - name: Create Release
        if: steps.find_apk.outputs.apk_path != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.0
          name: "凡人修仙3w天 v1.0.0"
          files: ${{ steps.find_apk.outputs.apk_path }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
